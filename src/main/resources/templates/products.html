<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <title>Online Shop</title>
</head>
<body>
<main>
    <div class="container">
        <div style="margin-top: 2em">
            <ul class="list-group text-center " th:each="product : ${productList}">
                <div class="row">
                <div class="col-lg-9">
                    <li class="list-group-item list-group-item-default">
                        <a th:href="${'products/product/'+product.id}" th:text="${product.id +' '+ product.name}"></a>
                    </li>
                </div>
                <div class="col-lg-3">
                    <form th:action="@{/products}" th:method="delete">
                        <input name="productId" th:value="${product.id}" type="hidden" />
                        <button class="btn btn-danger">Delete</button>
                    </form>
                </div>
                </div>
            </ul>
        </div>

        <div class="row col-lg-12" style="margin-top: 2em">
            <a href="products/add" class="btn btn-block btn-outline-primary" role="button">Add New Product</a>
        </div>
    </div>
</main>

</body>
</html>
